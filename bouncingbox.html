<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: rgba(0, 78, 245, 0.863);
            position: absolute;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    var box = document.getElementById("box")
    box.addEventListener("click", boxclick)
    var x = 0
    var y = 0
    var speedx = -10
    var speedy = 5
    setInterval(update, 50)
    function update() {
        box.style.left = x + "px"
        box.style.top = y + "px"
        x = x + speedx
        y = y + speedy
        if (x >= 300) {
            speedx = speedx * -1
        }
        if (x < 0) {
            speedx = speedx * -1
        }
        if (y >= 700) {
            speedy = speedy * -1
        }
        if (y < 0) {
            speedy = speedy * -1
        }
    }
    function boxclick() {
        speedx = speedx+10
    }
</script>
